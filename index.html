<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kickoff - Football League Explorer</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>The Kickoff</h1>
            <div class="search-filter-container">
                <input type="text" id="search-input" placeholder="Search Leagues">
                <button id="search-filter-btn">Search</button>
            </div>
        </header>
        <main>
            <div class="filters">
                <h4>Region:</h4>
                <button id="filter-all">All</button>
                <button id="filter-world">World</button>
                <button id="filter-europe">Europe</button>
                <button id="filter-england">England</button>
                <button id="filter-spain">Spain</button>
                <button id="filter-italy">Italy</button>
                <button id="filter-germany">Germany</button>
                <button id="filter-france">France</button>
                <button id="filter-africa">Africa</button>
            </div>
            <div class="competitions" id="competition-list">

            </div>
        </main>
</body>

</html>
